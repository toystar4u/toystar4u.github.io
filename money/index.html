<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/money/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Viewport meta tag for responsive design and iOS Safari -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="money">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Additional iOS optimizations -->
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>money</title>
  <link rel="manifest" href="manifest.json">

 
  <style>
    /* iOS Safari address bar hiding fix */
    body {
      height: 500vh !important; /* Bigger than 100% to allow scroll */
      position: static !important; /* Override absolute from flutter */
      overflow-y: scroll !important; /* Allows vertical scrolling */
      overflow-x: hidden !important;
      touch-action: pan-y !important; /* Allows vertical scrolling */
      overscroll-behavior: none; /* Avoid bouncing scrolling on top/bottom edge */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      margin: 0;
      padding: 0;
    }

    /* Centers flutter canvas with a size of the viewport */
    flt-glass-pane {
      position: fixed !important; /* Overrides absolute from flutter */
      top: 50vh !important;
      left: 50vw !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      transform: translate(-50vw, -50vh) !important;
    }

    /* Support for dynamic viewport height (iOS 15+) */
    @supports (height: 100dvh) {
      flt-glass-pane {
        top: 50dvh !important;
        max-height: 100dvh !important;
        transform: translate(-50vw, -50dvh) !important;
      }
    }

    /* Loading indicator styling */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>


  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2297856470";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
